<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="robots" content="noindex, follow">
    <script>
        // 检测浏览器语言并设置页面内容
        function setLanguage() {
            const userLang = navigator.language || navigator.userLanguage;
            const content = {
                "en": {
                    title: "404 - Page Not Found",
                    message: "The page you are looking for does not exist.",
                    homeLink: "Go to Homepage"
                },
                "zh": {
                    title: "404 - 页面未找到",
                    message: "您访问的页面不存在。",
                    homeLink: "返回首页"
                },
                "es": {
                    title: "404 - Página no encontrada",
                    message: "La página que buscas no existe.",
                    homeLink: "Ir a la página de inicio"
                },
                "fr": {
                    title: "404 - Page non trouvée",
                    message: "La page que vous recherchez n'existe pas.",
                    homeLink: "Aller à la page d'accueil"
                },
                "de": {
                    title: "404 - Seite nicht gefunden",
                    message: "Die von Ihnen gesuchte Seite existiert nicht.",
                    homeLink: "Zur Startseite gehen"
                }
            };

            // 获取语言代码的前两位（如 "en-US" -> "en"）
            const langCode = userLang.split('-')[0];

            // 设置页面内容
            const langContent = content[langCode] || content["en"]; // 默认使用英文
            document.title = langContent.title;
            document.getElementById("title").innerText = langContent.title;
            document.getElementById("message").innerText = langContent.message;
            document.getElementById("homeLink").innerText = langContent.homeLink;
        }

        // 页面加载时调用
        window.onload = setLanguage;
    </script>
</head>
<body>
    <!-- 导航栏 -->
    <!-- ... 复制现有导航栏代码 ... -->

    <!-- 404 内容 -->
    <div class="container py-5 my-5">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <div class="error-icon mb-4">
                    <i class="fas fa-exclamation-circle text-warning fa-5x"></i>
                </div>
                <h1 id="title" class="mb-3">404 - Page Not Found</h1>
                <p id="message" class="lead mb-4">The page you are looking for does not exist.</p>
                <div class="mt-4">
                    <a id="homeLink" href="index.html" class="btn btn-primary me-2">Go to Homepage</a>
                    <a href="products.html" class="btn btn-outline-primary">Browse Products</a>
                </div>
                <div class="mt-5">
                    <h4>You Might Be Looking For:</h4>
                    <ul class="list-unstyled">
                        <li><a href="products.html?category=hormone">Hormone Steroid Products</a></li>
                        <li><a href="products.html?category=testosterone">Testosterone Products</a></li>
                        <li><a href="products.html?category=trenbolone">Trenbolone Products</a></li>
                        <li><a href="contact.html">Contact Us</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <!-- ... 复制现有页脚代码 ... -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
